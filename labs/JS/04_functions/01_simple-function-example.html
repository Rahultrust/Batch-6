<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JS</title>

    <script>
      function generateRandomNumber(startingNum, endingNum) {
        const randomNumber = Math.random();

        const diff = endingNum - startingNum;

        const tempNumber = Math.ceil(diff * randomNumber);

        const random = startingNum + tempNumber;

        return random;
      }

      console.log(
        `Random number between 0 and 100 is: `,
        generateRandomNumber(0, 100)
      );

      console.log(
        `Random number between 0 and 100 is: `,
        generateRandomNumber(1000, 2000)
      );
    </script>
  </head>
  <body></body>
</html>
