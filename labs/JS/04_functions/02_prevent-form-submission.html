<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JS</title>

    <style>
      div {
        padding: 10px;
      }
    </style>

    <script>
      function keyDownInForm(e) {
        if (e.keyCode === 13) {
          e.preventDefault();
        }
      }
    </script>
  </head>
  <body>
    <form action="" onkeydown="keyDownInForm(event)">
      <div>
        <input type="text" name="" id="" />
      </div>

      <div>
        <input type="text" name="" id="" />
      </div>

      <div>
        <input type="text" name="" id="" />
      </div>

      <div>
        <input type="submit" value="Click me to submit this form!" />
      </div>
    </form>
  </body>
</html>
