<!DOCTYPE html>
<html lang="en">

    <title>Learn JS</title>

  <body>
    <button id="mybutton" onclick="buttonClickHandler()">Counter</button>
  </body>

  <script>
    // Closures - a function can remember variables in its scope
    function siCalculator(rateOfInterest) {
      return function (principal, timeInYears) {
        const SI = (principal * rateOfInterest * timeInYears) / 100;

        return SI;
      };
    }

    const fivePercentSICalculator = siCalculator(5); // 5%
    const tenPercentSICalculator = siCalculator(10); // 10%

    console.log(fivePercentSICalculator(10000, 10)); //uses 5%
    console.log(fivePercentSICalculator(20000, 15)); //uses 5%

    console.log("-------------------");

    console.log(tenPercentSICalculator(10000, 10)); //uses 10%
    console.log(tenPercentSICalculator(20000, 15)); //uses 10%
  </script>
</html>
