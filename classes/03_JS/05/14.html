<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JS</title>

    <script>
      // Event handling in JS
      function buttonClickHandler() {
        alert("This button was clicked");
      }

      function textChangeHandler() {
        console.log("Something Changed!");
      }
    </script>
  </head>
  <body>
    <div>
      <input
        type="button"
        value="Click Me!"
        style="color: red; background-color: yellow"
        onclick="alert('Hi');console.log('Hello');const x = 100;const y = 200; const z = x + y;console.log(z)"
      />
    </div>

    <br /><br />

    <div>
      <input type="button" value="Click Me!" onclick="buttonClickHandler();" />
    </div>

    <br /><br />

    <div>
      <input type="text" name="" id="" onchange="textChangeHandler()" />
    </div>
  </body>
</html>
